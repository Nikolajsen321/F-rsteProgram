<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personliste</title>
    <style>
        .highlighted {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Personliste</h1>
    <form id="personForm">
        <label for="fornavn">Fornavn:</label>
        <input type="text" id="fornavn" name="fornavn" required>
        <br>
        <label for="efternavn">Efternavn:</label>
        <input type="text" id="efternavn" name="efternavn" required>
        <br>
        <button type="button" id="tilfoejKnap">Tilføj</button>
    </form>

    <h2>Liste af personer</h2>
    <ul id="personListe">
        <!-- Personer vil blive tilføjet her -->
    </ul>

    <script src="index.js"></script>
</body>
</html>
